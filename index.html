<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta charset="UTF-8">

   <link rel="stylesheet" href="design/principal.css">
   <link rel="stylesheet" href="design/conteudo.css">
   <link rel="stylesheet" href="design/menu.css">

   <link rel="stylesheet" href="design/response.css">
   <link rel="stylesheet" href="design/player.css">

   <link rel="stylesheet" href="design/sound.css">
   <link rel="stylesheet" href="design/muted.css">

   <link rel="shortcut icon" type="image/x-icon" href="media/senna.ico">
   <title>Ayrton Senna</title>
</head>

<body>
   <!--Vídeo de fundo-->
   <video id="video" class="audio" src="https://player.vimeo.com/external/573444914.sd.mp4?s=a3cf82ae0a4f8fb49e6838f6435d65e0eca2bd41&profile_id=164&oauth2_token_id=57447761" muted loop autoplay></video>

   <section>
      <!--Menu-->
      <nav>
         <label class="navbar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
         </label>
   
         <ul class="lista">
            <li>
               <a
                  href="https://www.amazon.com.br/Ayrton-Senna-Lenda-Toda-Velocidade/dp/8526013718/ref=sr_1_1?__mk_pt_BR=%C3%85M%C3%85%C5%BD%C3%95%C3%91&dchild=1&keywords=ayrton+senna&qid=1626014849&sr=8-1">História</a>
            </li>
   
            <li>
               <a href="https://www.youtube.com/user/sennavive">Vídeos</a>
            </li>
   
            <li>
               <a href="#">Contato</a>
            </li>
   
            <!--Citação-->
            <q>I just try to learn about my self</q>
         </ul>
   
      </nav>
   
      <script> //Animação do navbar
         class navbar {
            constructor(barras, listas, ligados) {
               this.barras = document.querySelector(barras)
               this.listas = document.querySelector(listas)

               this.ligados = document.querySelectorAll(ligados)
               this.activeClass = 'active'

               this.handleClick = this.handleClick.bind(this)
            }

            animados() {
               this.ligados.forEach((link, index) => {
                  link.style.animation
                     ? (link.style.animation = '')
                     : (link.style.animation = `navLinkFade 0.7s ease forwards ${index / 7 + 0.5}s`)
               })
            }

            handleClick() {
               this.listas.classList.toggle(this.activeClass)
               this.barras.classList.toggle(this.activeClass)

               this.animados()
            }

            addClickEvent() {
               this.barras.addEventListener('click', this.handleClick)
            }

            init() {
               if (this.barras) {
                  this.addClickEvent()
               }

               return this
            }
         }

         const responsivo = new navbar(
            '.navbar',
            '.lista',
            '.lista li')

         responsivo.init()
      </script>
   
      <!--Conteúdo da página-->
      <div class="conteudo">
         <h1>AYRTON SENNA DO BRASIL</h1>
   
         <p>Homenagem ao melhor piloto da história da Formula 1</p>
   
         <a class="doc" href="https://www.youtube.com/watch?v=N_rfVHspV_4">DRIVE TO WIN</a>
      </div>

      <!--Player and sound-->
      <div class="player-sound">
      
         <div id="player">
            <div class="pause active">
               <div class="line line_1"></div>
               <div class="line line_2"></div>
            </div>
      
            <div class="play">
               <div class="line line_1"></div>
               <div class="line line_2"></div>
               <div class="line line_3"></div>
            </div>

            <script>
               var video = document.querySelector ('#video')

               var pause = document.querySelector ('.pause')
               var play = document.querySelector ('.play')
               var mudaPlayer = document.querySelector ('#player')

               mudaPlayer.addEventListener('click', () => {

                  if (play.classList.contains('active')) {
                     video.play()

                     play.classList.remove('active')
                     pause.classList.add('active')
                  }

                  else if (pause.classList.contains('active')) {
                     video.pause()

                     pause.classList.remove('active')
                     play.classList.add('active')
                  }
               })
            </script>
         </div>

         <div id='sound-muted'>
            <div class="sound">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>
            
            <div class="muted active">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div class="corte"></div>
            </div>

            <script>
               var mudaSom = document.querySelector('#sound-muted')
               var sound = document.querySelector('.sound')
               var muted = document.querySelector ('.muted')

               var audioVideo = document.querySelector ('.audio')

               mudaSom.addEventListener('click', () => {

                  if (muted.classList.contains('active') & audioVideo.muted) {

                     audioVideo.muted = false

                     muted.classList.remove('active')
                     sound.classList.add('active')
                  }

                  else {
                     audioVideo.muted = true

                     sound.classList.remove('active')
                     muted.classList.add('active')
                  }
               })
            </script>
         </div>

      </div>

   </section>

</body>
</html>
