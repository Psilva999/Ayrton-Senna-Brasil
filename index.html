<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta charset="UTF-8">

   <link rel="stylesheet" href="design/principal.css">
   <link rel="stylesheet" href="design/menu.css">
   <link rel="stylesheet" href="design/responsivo.css">

   <link rel="stylesheet" href="design/player.css">
   <link rel="stylesheet" href="design/sound.css">
   <link rel="stylesheet" href="design/muted.css">

   <link rel="shortcut icon" type="image/x-icon" href="media/senna.ico">
   <title>Ayrton Senna</title>
</head>

<body>
   <!--Vídeo de fundo-->
   <video id="video" src="https://player.vimeo.com/external/573444914.sd.mp4?s=a3cf82ae0a4f8fb49e6838f6435d65e0eca2bd41&profile_id=164&oauth2_token_id=57447761" muted loop autoplay></video>

   <section>
      <!--Conteúdo da página-->
      <header> <h1>AYRTON SENNA DO BRASIL</h1>

         <p>Homenagem ao melhor piloto da história da Formula 1</p>
      </header>

      <!--Menu-->
      <nav>
         <div class="navbar">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
         </div>

         <ul class="lista">
            <li id="selecionado">Home</li>

            <li>
               <a href="index/historia.html">História</a>
            </li>

            <li>
               <a href="index/videos.html">Vídeos</a>
            </li>

            <li>
               <a href="index/imagens.html">Imagens</a>
            </li>

            <li>
               <a href="index/livros.html">Livros</a>
            </li>

            <li>
               <a href="index/frases.html">Frases</a>
            </li>

            <li>
               <a href="index/desafio.html">Desafio</a>
            </li>

            <li>
               <a href="index/bastidores.html">Bastidores</a>
            </li>

            <!--Citação-->
            <div class="aprendendo">
               <textarea id="fraseCopiada" cols="15" rows="2" readonly>"I just try to learn about my self"</textarea>

               <img src="media/copy.svg" alt="Imagem indisponível" id="imagemIndicando">
            </div>
            <script src="script/clipboard.js"></script>

         </ul>
      </nav>
      <script src="script/menu.js"></script>

      <!-- Botão de compartilhar -->
      <button type="button" class="compartilhar">
         <img src="media/share.svg" alt="imagem indisponível">

         <script>
            var ativaNavbar = document.querySelector('.navbar')
            var mandaSite = document.querySelector('.compartilhar')

            mandaSite.style.opacity = '.6'
            mandaSite.style.cursor = 'pointer'

            ativaNavbar.addEventListener('click', () => {

               if (window.innerHeight < 600) {

                  if (ativaNavbar.classList.contains('active')) {
                     mandaSite.style.opacity = '0'

                     mandaSite.style.cursor = 'auto'
                  }

                  else {
                     mandaSite.style.opacity = '.6'

                     mandaSite.style.cursor = 'pointer'
                  }

               }
            })
         </script>
      </button>

      <!--Player and sound-->
      <div class="player-sound">

         <div id="player">
            <div class="pause active">
               <div class="line line_1"></div>
               <div class="line line_2"></div>
            </div>

            <div class="play">
               <div class="line line_1"></div>
               <div class="line line_2"></div>
               <div class="line line_3"></div>
            </div>
         </div>

         <div id='sound-muted'>
            <div class="sound">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
            </div>

            <div class="muted active">
               <div></div>
               <div></div>
               <div></div>
               <div></div>
               <div class="corte"></div>
            </div>
         </div>

         <div id="tempo">
            <div class="contando"></div>
            <div class="total"></div>
         </div>

         <!--Algoritmo que faz o player funcionar-->
         <script src="script/player-sound.js"></script>

         <a href="https://www.youtube.com/watch?v=n9qZu7h5ys0">Lap of Life
            <img src="media/external-link.svg"> </a>
      </div>
   </section>

</body>
</html>
